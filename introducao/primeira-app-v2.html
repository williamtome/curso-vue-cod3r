<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
  </div>
</body>

</html>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS'
    },
    methods: {
      alterarTitulo: function (event) {
        this.titulo = event.target.value;
      }
    }
  })
</script>
