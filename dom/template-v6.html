<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1 v-once>{{ titulo }}</h1>
    <h1 c3r-bind="abc">{{ saudacao() }}</h1>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHTML"></p>
  </div>
</body>

</html>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS',
      link: "http://google.com.br",
      linkHTML: "<a href='http://google.com.br'>Google</a>"
    },
    methods: {
      saudacao: function () {
        this.titulo = "Bom dia"
        return this.titulo;
      }
    }
  })
</script>
