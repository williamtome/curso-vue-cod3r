<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="" href="http://www.google.com">Google</a>
    <br>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event){
                this.contador += passo;
            },
            atualizarXY(ev){
                this.x = ev.clientX;
                this.y = ev.clientY;
            },
            exibirAlerta(){
                alert('estou exibindo o alerta!')
            }
            // parar(e){
            //     e.stopPropagation()
            // }
        }
    })
</script>
