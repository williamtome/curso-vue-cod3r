<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <input type="text" v-model="titulo">
  </div>
</body>

</html>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS',
    }
  })
</script>
